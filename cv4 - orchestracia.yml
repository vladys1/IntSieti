---
heat_template_version: 2016-04-08

description: Basic infrastructure template cv.4

parameters:
  Cvicenie:
    description: Cisclo cvicenia
    type: string
    default: cv4

  AvailabilityZone:
    description: Availability zone
    type: string
    default: any

  Flavor:
    description: Flavor
    type: string
    default: Linux

  Image:
    description: Image
    type: string
    default: Ubuntu server 14.04 amd64 KIS
    
  Environment:
    description: Environment
    type: string
    default: test
    
  SubnetCidr:
    description: SubnetCidr
    type: string
    default: 10.255.255.0/24
    
    JumpFloatingIP:
        description: JumpFloatingIpID
        type: string
        default: d4a30ba0-f53c-48f8-8e15-3cf011412179

resources:
  Net:
    type: OS::Neutron::Net
    properties:
      admin_state_up: True
      name: { list_join: [ '-', [ { get_param: 'Environment' }, 'network' ] ] }
      shared: False
      
  Subnet:
    type: OS::Neutron::Subnet
    properties:
      name: { list_join: [ '-', [ { get_param: 'Environment' }, 'subnet' ] ] }
      cidr: { get_param: SubnetCidr }
      dns_nameservers:
        - 158.193.152.2
        - 8.8.8.8
        - 8.8.4.4
      enable_dhcp: True
      network: { get_resource: Net }
   
  Router:
    type: OS::Neutron::Router
    properties:
      admin_state_up: True
      name: { list_join: [ '-', [ { get_param: 'Environment' }, 'router' ] ] }
      external_gateway_info: {
        enable_snat: True,
        network: ext-net
      }
      
    RouterInterface:
        type: OS::Neutron::RouterInterface
        properties:
            router: { get_resource: Router }
            subnet: { get_resource: Subnet }
            
    Jump:
        type: OS::Nova::Server
        properties:
        name: { list_join: [ '-', [ { get_param: 'Cvicenie' }, 'jump' ] ] }
        availability_zone: { get_param: 'AvailabilityZone' }
        flavor: { get_param: 'Flavor' }
        image: { get_param: 'Image' }
        networks:
            - subnet: {get_param: 'Subnet'}
        user_data: |
            #!/bin/bash
            apt-get update -y
        user_data_format: RAW   
     
    JumpFloatingIpAssociation:
        type: OS::Neutron::FloatingIPAssociation
        properties:
            floatingip_id: { get_param: ProxyFloatingIpId }
            port_id: { get_resource: ProxyPort }
            